<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bookmark your job</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="limiter">
		<div class="container">
				<form>
					<span>
						<h2>Save Job</h2>
					</span>

					<span>
						<h5>Company</h5>
					</span>
					<div  data-validate = "Username is required">
						<input class="input100" type="text" id="company" >
						<span class="focus-input100"></span>
					</div>

					<span>
						<h5>Role</h5>
					</span>
					<div  data-validate = "Username is required">
						<input  type="text" id="role" class="txt1 p-b-11" >
						<span></span>
					</div>

					<span>
						<h5>Url</h5>
					</span>
					<div  data-validate = "Username is required">
						<input  type="text" id="url" >
						<span></span>
					</div>

					<div id="button">
						<button>
							<h5>Save</h5>
						</button>
					</div>

				</form>
			
		</div>
	</div>
	<div id="div">No content yet! Click the button to add the link of the current website!</div>
    <div class="container"><div id="list" class="row"></div></div>

	<div id="dropDownSelect1"></div>
	<script type = "text/javascript" src="./js/popup.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</body>
</html>
